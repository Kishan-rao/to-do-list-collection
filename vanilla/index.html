<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>To-Do List</h1>
    </header>

    <form id="todo-form" class="todo-input-group">
      <input type="text" id="todo-input" placeholder="What needs to be done?" aria-label="New task name"
        autocomplete="off">
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <div class="filters" role="group" aria-label="Task filters">
      <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
      <button class="filter-btn" data-filter="active" aria-pressed="false">Active</button>
      <button class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
    </div>

    <ul id="todo-list" class="todo-list" aria-live="polite">
      <!-- Todos will be injected here -->
    </ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
